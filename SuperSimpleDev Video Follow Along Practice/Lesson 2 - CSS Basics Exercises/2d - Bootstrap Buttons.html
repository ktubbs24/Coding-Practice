<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap Button</title>
    <style>

        .purple {
            color: white;
            background-color: rgb(121, 82, 179);
            border: none;
            cursor: pointer;
            padding: 15px 32px;
            border-radius: 5px ;
            font-size: medium;
            font-weight: bold;
        }

        .white {
            color: rgb(108,117,125);
            background-color: white;
            border: 1.5px solid rgb(108,117,125);
            cursor: pointer;
            padding: 15px 32px;
            border-radius: 5px ;
            font-size: medium;
            font-weight: bold;
            margin-left: 12px;
        }
    </style>    
</head>
<body>

    <div>
        <button class= "purple">Get started</button>
         <button class= "white">Download</button>
    </div>

</body>
</html>
