<!DOCTYPE html>
<html>
    <head>
        <title>Bootstrap Buttons Hover</title>
        <style>
            .purplebuttonleft {
                color: white;
                background-color:rgb(125, 77, 169);
                border: none;
                border-radius: 8px;
                padding: 17px 33px;
                font-size: 16px;
                margin-right: 10px;
                cursor: pointer;
                font-weight: bold;
                transition: 1s;
            }

            .purplebuttonleft:hover {
                background-color: rgb(107, 69, 142);
            }


     
            .graybuttonright {
                color: white;
                background-color: rgb(131, 129, 129);
                border-radius: 8px;
                padding: 17px 33px;
                font-size: 16px;
                cursor: pointer;
                font-weight: bold;
                transition: 0.8s;
                border: 1px solid rgb(131, 129, 129);
                        }

            .graybuttonright:hover {
                background-color: white;
                color: rgb(131, 129, 129);
              
            }
        </style>
    </head>
    <body>
        <button class="purplebuttonleft">Get started</button>
        <button class="graybuttonright">Download</button>
    </body>
</html>
