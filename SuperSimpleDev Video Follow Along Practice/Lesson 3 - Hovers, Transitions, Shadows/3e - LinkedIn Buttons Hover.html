<!DOCTYPE html>
<html>
    <head>
        <title>LinkedIn Buttons Hover</title>
        <style>
            .blueleftbutton {
                color: white;
                background-color: rgb(5, 108, 186);
                cursor: pointer;
                border-radius: 20px;
                padding: 14px 40px;
                border: none;
                font-weight: bold;
                font-size: medium;
                margin-right: 13px;
            }

            .whiterightbutton {
                color: rgb(5, 108, 186);
                background-color: white;
                cursor: pointer;
                border-radius: 23px;
                border: solid 1px rgb(5, 108, 186);
                padding: 14px 30px; 
                font-weight: bold;
                font-size: medium;
            }
        </style>
    </head>
    <body>
        <button class="blueleftbutton">Apply on company website</button>
        <button class="whiterightbutton">Save</button>
    </body>
</html>
