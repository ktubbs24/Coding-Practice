<!DOCTYPE html>
<html>
<head>
    <title>Amazon Button Hover</title>
    <style>
        button {
            color: black;
            padding: 10px 80px;
            border: none;
            border-radius: 20px;
            font-size: medium;
            cursor: pointer;
            background-color:rgb(246, 204, 53);
            transition: 0.8s;
        }

        button:hover {
            background-color: rgb(255, 182, 56);
        }
    </style>
</head>
<body>
<button>Add to Cart</button>
</body>


</html>
