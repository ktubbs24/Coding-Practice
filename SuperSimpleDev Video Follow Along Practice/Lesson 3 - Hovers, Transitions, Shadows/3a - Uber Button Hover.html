<!DOCTYPE html>
<html>
    <head>
      <title>Uber Button Hover</title>
      <style>
         button {
            color: white;
            font-weight: bold;
            padding: 15px 30px;
            cursor: pointer;
            background-color: black;
            transition: 0.8s;
            border: none;
            }

          button:hover {
              background-color: rgb(67, 65, 65);
            }

    </style>
   </head>


  <body>
    <button>Request now</button>
  </body>


</html>
